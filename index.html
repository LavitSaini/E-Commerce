<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Css -->
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header padding-1x">
        <nav class="navbar container flex justify-between align-center flex-wrap-sm">
            <div class="nav-brand">
                <a href="index.html" class="logo">E-Commerce</a>
            </div>
            <div class="nav-search order-2">
                <button class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <input class="search-box" type="text" name="search" placeholder="Search Clothes">
                <button class="search-del-btn">
                    <i class="fa-solid fa-close"></i>
                </button>
                <ul class="search-result"></ul>
            </div>
            <ul class="nav-icons flex">
                <li>
                    <a href="#" class="cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="cart-items-counter"></span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Products Section -->
        <div class="products padding-2x">
            <div class="products-sections-box container flex flex-direction">
                
            </div>
        </div>
        
        <!-- Cart Sidebar Section -->
        <aside class="cart-sidebar">
            <div class="cart-header flex justify-between align-center">
                <h2>Shopping Cart</h2>
                <div class="cart-close flex align-center">
                    <button class="cart-close-btn">Close</button>
                </div>
            </div>
            
            <div class="cart-body flex flex-direction"></div>   

            <div class="cart-footer">
                <a class="cart-page-btn cart-btn" href="#">Cart</a>
                <a class="checkout-btn cart-btn" href="#">Checkout</a>
            </div>
        </aside>
    </main>
    <!-- Javascript -->
    <script src="data.js"></script>
    <script src="script1.js"></script>
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/8a2cca48dc.js" crossorigin="anonymous"></script>
</body>

</html>
